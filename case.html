<head>
    <meta charset="UTF-8">

    <style>
        /* Reset e Configurações Gerais */
        /* Estilos gerais */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.glass-container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px) saturate(180%);
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 1200px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.15);
    overflow: hidden;
}

h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
/* Navbar */
.navbar {
    display: flex;
    justify-content: center; /* Centraliza os itens horizontalmente */
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    width: 100%; /* Garante que a navbar ocupe toda a largura */
}

.nav-link {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center; /* Centraliza o conteúdo dos links */
    gap: 8px;
    min-width: 100px;
    flex: 1 1 auto;
    margin: 2px;
    text-align: center;
}

.nav-link i {
    font-size: 18px;
    flex-shrink: 0;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
}

.nav-link.active {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
}

/* Input e Resultado */
.input-group {
    margin-bottom: 25px;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
    resize: vertical;
    transition: all 0.3s ease;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #4CAF50 rgba(255, 255, 255, 0.1);
}

textarea::-webkit-scrollbar {
    width: 8px;
}

textarea::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

textarea::-webkit-scrollbar-thumb {
    background: #4CAF50;
    border-radius: 10px;
}

textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px #4CAF50;
}

#result {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    padding: 20px;
    color: #fff;
    white-space: pre-wrap;
    font-family: 'Courier New', monospace;
    max-height: 300px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #4CAF50 rgba(255, 255, 255, 0.1);
}

#result::-webkit-scrollbar {
    width: 8px;
}

#result::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

#result::-webkit-scrollbar-thumb {
    background: #4CAF50;
    border-radius: 10px;
}

/* Botões */
.button-group {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
}

.btn {
    flex: 1;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    min-width: 150px;
}

.btn-primary {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
}

.btn-secondary {
    background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
    color: white;
}

.btn-danger {
    background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
    color: white;
}

.btn:hover {
    opacity: 0.9;
    transform: scale(0.98);
}

/* Responsividade */
@media (max-width: 768px) {
    .nav-link {
        flex-basis: calc(50% - 10px);
        padding: 8px 10px;
        font-size: 14px;
    }

    .nav-link i {
        font-size: 16px;
    }

    .btn {
        min-width: 100%;
    }
}

@media (max-width: 480px) {
    .nav-link {
        flex-basis: calc(33.33% - 10px);
        padding: 6px 8px;
        font-size: 12px;
    }

    .nav-link i {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="glass-container">
        <nav class="navbar">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="tradutor.html" class="nav-link"><i class="fas fa-language"></i> Tradutor</a>
            <a href="divisor.html" class="nav-link"><i class="fas fa-cut"></i> Divisor</a>
            <a href="contador.html" class="nav-link"><i class="fas fa-calculator"></i> Contador</a>
            <a href="srt.html" class="nav-link"><i class="fas fa-closed-captioning"></i> Conversor</a>
            <a href="case.html" class="nav-link active"><i class="fas fa-text-height"></i> Caixa</a>
            <a href="transcricao.html" class="nav-link"><i class="fas fa-headphones"></i> Transcrição</a>
            <a href="meta.html" class="nav-link"><i class="fas fa-video"></i> Metadados</a>
        </nav>

        <h1><i class="fas fa-text-height"></i> Conversor de Caixa</h1>

        <div class="input-group">
            <textarea id="inputText" placeholder="Digite ou cole seu texto aqui..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="convertText('upper')">
                <i class="fas fa-arrow-up"></i> CAIXA ALTA
            </button>
            <button class="btn btn-secondary" onclick="convertText('lower')">
                <i class="fas fa-arrow-down"></i> caixa baixa
            </button>
            <button class="btn btn-danger" onclick="clearText()">
                <i class="fas fa-trash-alt"></i> Limpar
            </button>
        </div>

        <pre id="result"></pre>
    </div>

    <script>
        function convertText(type) {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) return showAlert('Insira algum texto!', 'error');
            
            const output = type === 'upper' 
                ? input.toUpperCase() 
                : input.toLowerCase();
            
            document.getElementById('result').textContent = output;
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').textContent = '';
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.padding = '15px';
            alert.style.borderRadius = '8px';
            alert.style.color = 'white';
            alert.style.background = type === 'error' ? '#dc3545' : '#28a745';
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
